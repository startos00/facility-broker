<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Cloud gradient: soft sky blue -->
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <!-- Signal gradient: blue at top, emerald green at bottom -->
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>

    <!-- Terra dot gradient -->
    <radialGradient id="terraGrad" cx="50%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>

    <!-- Soft glow for signal arcs -->
    <filter id="signalGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Cloud shadow -->
    <filter id="cloudShadow" x="-10%" y="-5%" width="120%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#1E3A5F" flood-opacity="0.3" />
    </filter>

    <!-- Terra dot glow -->
    <filter id="terraGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- ═══ Cloud Body ═══ -->
  <g filter="url(#cloudShadow)">
    <path d="
      M 115 195
      C 115 170, 125 150, 148 142
      C 150 115, 170 92, 200 85
      C 230 78, 255 85, 268 105
      C 278 95, 300 98, 312 115
      C 325 108, 345 118, 348 140
      C 362 145, 370 160, 368 178
      C 366 198, 350 210, 330 210
      L 140 210
      C 120 210, 112 200, 115 195
      Z
    " fill="url(#cloudGrad)" />
  </g>

  <!-- ═══ Signal Arcs (beaming downward from cloud to earth) ═══ -->
  <g filter="url(#signalGlow)">
    <!-- Arc 3 — outermost -->
    <path d="M 162 225 A 78 78 0 0 0 318 225"
      fill="none" stroke="url(#signalGrad)" stroke-width="12" stroke-linecap="round" opacity="0.35" />

    <!-- Arc 2 — middle -->
    <path d="M 188 232 A 54 54 0 0 0 292 232"
      fill="none" stroke="url(#signalGrad)" stroke-width="12" stroke-linecap="round" opacity="0.6" />

    <!-- Arc 1 — innermost -->
    <path d="M 212 240 A 32 32 0 0 0 268 240"
      fill="none" stroke="url(#signalGrad)" stroke-width="12" stroke-linecap="round" opacity="0.85" />
  </g>

  <!-- ═══ Terra Point (the "ground" signal target) ═══ -->
  <g filter="url(#terraGlow)">
    <circle cx="240" cy="280" r="10" fill="url(#terraGrad)" />
  </g>

  <!-- ═══ Ground / Terra Lines ═══ -->
  <g opacity="0.5">
    <path d="M 180 315 Q 240 300, 300 315" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" />
    <path d="M 198 325 Q 240 316, 282 325" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round" opacity="0.5" />
  </g>

  <!-- ═══ Wordmark ═══ -->
  <text x="240" y="370" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" letter-spacing="4">
    <tspan font-size="28" fill="#E2E8F0">CLOUD</tspan><tspan font-size="28" fill="#F97316">TO</tspan><tspan font-size="28" fill="#E2E8F0">TERRA</tspan>
  </text>
</svg>
